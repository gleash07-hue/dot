<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DOT â€” a signal in the dark</title>
  <meta name="description" content="DOT exists. No roadmap. No promises." />
  <style>
    :root{
      --bg:#07080c;
      --fg:#e8ebf0;
      --muted:#9aa3b2;
      --glow:#7aa2ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
      color:var(--fg); background: radial-gradient(1200px 600px at 50% 60%, #0b1020 0%, var(--bg) 60%);
      overflow-x:hidden;
    }
    .wrap{min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px}
    .card{max-width:760px; width:100%; text-align:center}
    .dot{
      width:min(320px,70vw); aspect-ratio:1; margin:0 auto 18px; border-radius:50%;
      display:grid; place-items:center; position:relative;
      filter: drop-shadow(0 0 24px rgba(122,162,255,.25));
      animation: breathe 6s ease-in-out infinite;
    }
    .dot img{width:100%; height:100%; object-fit:contain}
    @keyframes breathe{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
    h1{font-size:clamp(28px,5vw,44px); margin:8px 0 6px; letter-spacing:.4px}
    .sub{color:var(--muted); margin-bottom:18px}
    .copy{color:#cfd6e6; line-height:1.6; max-width:640px; margin:0 auto 22px}
    .buttons{display:flex; gap:10px; justify-content:center; flex-wrap:wrap}
    a.btn{
      text-decoration:none; color:var(--fg); border:1px solid rgba(255,255,255,.18);
      padding:10px 14px; border-radius:12px; backdrop-filter: blur(6px);
    }
    a.btn.primary{border-color:rgba(122,162,255,.6); box-shadow:0 0 0 0 rgba(122,162,255,.4)}
    a.btn:hover{transform:translateY(-1px)}
    .divider{height:1px; background:linear-gradient(90deg, transparent, rgba(255,255,255,.2), transparent); margin:28px 0}
    footer{color:var(--muted); font-size:14px}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="dot">
        <!-- Replace dot.png with your image filename -->
        <img src="dot.png" alt="DOT" />
      </div>
      <h1>DOT</h1>
      <div class="sub">a signal in the dark</div>
      <p class="copy">
        DOT appeared quietly. No announcement. No explanation.<br/>
        In a space full of noise, DOT stayed silent.
      </p>
      <div class="buttons">
        <a class="btn primary" href="#about">Enter</a>
        <a class="btn" href="https://x.com/DFiorest" target="_blank" rel="noreferrer">X</a>
      </div>
      <div id="about" class="divider"></div>
      <p class="copy">
        DOT is not here to moon. DOT is not here to save you.<br/>
        DOT exists. If you see him, you see him.
      </p>
      <footer>DOT is watching.</footer>
    </section>
  </main>
</body>
</html>
